{% extends "layout.html" %}
{% block content %}
<div class="auth-wrapper service-form-wrapper">
    <h2 class="form-title">Add New Service</h2>
    
    <form method="POST" enctype="multipart/form-data" class="service-form">
        <div class="form-group">
            <label for="title">Service Title</label>
            <input type="text" id="title" name="title" required placeholder="Enter service title">
        </div>
        
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="" disabled selected>Select category</option>
                <option value="Food & Catering">Food & Catering</option>
                <option value="Decoration">Decoration</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Photography">Photography</option>
                <option value="Venue">Venue</option>
                <option value="Transportation">Transportation</option>
                <option value="Full Event Planning">Full Event Planning</option>
                <option value="Other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" required placeholder="Describe your service"></textarea>
        </div>
        
        <div class="form-group">
            <label for="price">Price (â‚¹)</label>
            <input type="number" id="price" name="price" required min="0" step="500" pattern="[0-9]*" placeholder="Enter price in INR (multiples of 500)">
        </div>
        
        <div class="form-group file-input-group">
            <label for="image">Service Image</label>
            <div class="file-input-wrapper">
                <input type="file" id="image" name="image" accept="image/*">
                <div class="file-input-custom">
                    <span class="file-input-text">Choose Image</span>
                    <i class="fas fa-upload"></i>
                </div>
            </div>
            <small class="file-name" id="file-name">No file chosen</small>
        </div>
        
        <button type="submit" class="submit-btn">
            <i class="fas fa-plus-circle"></i> Add Service
        </button>
    </form>
</div>

<script>
    // Display file name when file is selected
    document.getElementById('image').addEventListener('change', function() {
        const fileName = this.files[0] ? this.files[0].name : 'No file chosen';
        document.getElementById('file-name').textContent = fileName;
    });

    // Price validation
    const priceInput = document.getElementById('price');
    
    // Allow free typing while typing
    priceInput.addEventListener('input', function() {
        let price = parseInt(this.value);
        if (isNaN(price) || price < 0) {
            this.value = 0;
        }
    });

    // Enforce 500 multiplication when user finishes typing
    priceInput.addEventListener('blur', function() {
        let price = parseInt(this.value);
        if (isNaN(price) || price < 0) {
            price = 0;
        }
        // Round to nearest 500
        price = Math.round(price / 500) * 500;
        this.value = price;
    });
</script>
{% endblock %}
