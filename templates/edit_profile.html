{% extends "layout.html" %}

{% block content %}
<div class="profile-container">
    <h2 class="profile-heading">Edit Profile</h2>

    {% if get_flashed_messages() %}
    <div class="flash-messages">
        {% for category, message in get_flashed_messages(with_categories=true) %}
        <div class="flash-message flash-{{ category }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="form-group">
            <label>Name:</label>
            <input name="name" value="{{ user.name }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input name="email" value="{{ user.email }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Mobile:</label>
            <input name="mobile" value="{{ user.mobile }}" class="form-control" required>
        </div>
        
        <button type="submit" class="submit-btn">Save Changes</button>
    </form>
</div>
{% endblock %}
