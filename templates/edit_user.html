{% extends "layout.html" %}
{% block content %}
<div class="auth-wrapper">
    <h2>Edit User</h2>
    <form method="POST">
        <div class="form-group">
            <label>Name:</label>
            <input name="name" value="{{ user.name }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input name="email" value="{{ user.email }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Role:</label>
            <select name="role" class="form-control">
                <option value="customer" {% if user.role == 'customer' %}selected{% endif %}>Customer</option>
                <option value="organizer" {% if user.role == 'organizer' %}selected{% endif %}>Organizer</option>
            </select>
        </div>
        <button type="submit" class="submit-btn">Save Changes</button>
    </form>
</div>
{% endblock %}
